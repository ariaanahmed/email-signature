<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email signature</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    
    <h2 style="margin-bottom: 150px;">Eamil Signature</h2>

    <div class="container">
        <div class="left-div">
            <img class="img-icon" src="./icon.png" alt="">
            <h3 class="name">Md Arian Ahmed</h3>
            <p class="position">Web Developer</p>
            <div class="icons">
                <a href="https://www.linkedin.com/in/ariaanahmed/" target="_blank" title="linkedin">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="https://github.com/ariaanahmed" target="_blank" title="github">
                    <i class="fa-brands fa-square-github"></i>
                </a>
                <a href="https://www.facebook.com/iam.ariaanahmed2.0/" target="_blank" title="facebook">
                    <i class="fa-brands fa-square-facebook"></i>
                </a>
            </div>
        </div>
        <div>world</div>
    </div>
</body>
</html>
